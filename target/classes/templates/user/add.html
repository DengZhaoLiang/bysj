<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <div th:replace="common/common :: head"></div>
</head>
<body style="background-image: url('/img/core-img/background.jpeg');">
<!--header-->
<div th:replace="common/common :: header"></div>

<div th:replace="common/common :: aside_nav"></div>

<section style="margin-left: 225px;margin-top: 10px;margin-bottom: 20px">
    <h2><strong class="fl">添加用户信息</strong></h2>
    <form th:action="@{/bysj/admin/user/doInsert}" method="post" style="margin-top: 20px;margin-bottom: 20px ">
        <ul class="ulColumn2">
            <li>
                <span class="item_name" style="width:120px;">用户姓名：</span>
                <input type="text" class="textbox textbox_295" name="name" placeholder="请输入用户姓名..." maxlength="255"/>
            </li>
            <li>
                <span class="item_name" style="width:120px;">用户邮箱：</span>
                <input type="email" class="textbox textbox_295" name="email" placeholder="请输入邮箱..."/>
            </li>
            <li>
                <span class="item_name" style="width:120px;">用户电话：</span>
                <input type="number" class="textbox textbox_295" name="phone" placeholder="请输入电话..."/>
            </li>
            <li>
                <span class="item_name" style="width:120px;">用户密码：</span>
                <input type="password" class="textbox textbox_295" name="password" placeholder="请输入密码..."/>
            </li>
            <li>
                <input type="submit" class="button_head" value="确认添加" style="margin-left: 124px"/>
                <input type="reset" class="button_head" value="重置">
            </li>
        </ul>
    </form>
</section>


</body>
</html>
