<!DOCTYPE html>
<html class="wide wow-animation" lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>World And You</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" th:href="@{/res/layui/css/layui.css}">
    <link rel="stylesheet" th:href="@{/res/css/global.css}">
    <script th:src="@{/res/layui/layui.js}"></script>
    <!-- Favicon -->
    <link rel="icon" th:href="@{/img/core-img/favicon.png}">
    <script th:src="@{/js/jquery.js}"></script>
    <style type="text/css" rel="stylesheet">
        form {
            margin: 0;
        }
    </style>

    <link type="text/css" rel="stylesheet"
          th:href="@{/res/css/default.css}">
</head>
<body>

<div class="main layui-clear">
    <div class="wrap" style="margin:50px 0 0 200px;">
        <div class="content detail">
            <div class="fly-panel detail-box">
                <h1>帖子标题</h1>
                <div class="fly-tip fly-detail-hint" data-id="">
                    <span class="fly-tip-stick">置顶帖</span>
                    <span class="jie-admin" type="del" style="margin-left: 20px;">
                        <a>删除该帖</a>
                    </span>
                    <div class="fly-list-hint">
                        <i class="iconfont" title="回答"></i> 2
                    </div>
                </div>
                <div class="detail-about">
                    <a class="jie-user" href="">
                        <img th:src="@{/img/core-img/favicon.png}" alt="头像">
                        <cite> 压缩
                            <em>2017-05-01发布</em>
                        </cite>
                    </a>
                    <div class="detail-hits" data-id="{{rows.id}}">
                        <span class="layui-btn layui-btn-mini jie-admin">
                            <a href="#">已完帖，无法编辑</a>
                        </span>
                        <span class="layui-btn layui-btn-mini jie-admin" type="collect" data-type="add">
                            <a id="collectPost">收藏</a>
                        </span>
                        <span class="layui-btn layui-btn-mini jie-admin  layui-btn-danger" type="collect" data-type="add">
                            <a>取消收藏</a>
                        </span>

                    </div>
                </div>
                <div class="detail-body photos" style="margin-bottom: 20px;">
                    <p>帖子内容</p>
                </div>
            </div>
            <div class="fly-panel detail-box" style="padding-top: 0;">
                <a name="comment"></a>
                <ul class="jieda photos" id="jieda">
                    <li data-id="12" class="jieda-daan">
                        <a name="item-121212121212"></a>
                        <div class="detail-about detail-about-reply">
                            <a class="jie-user" href="">
                                <img th:src="@{/img/core-img/favicon.png}" alt="头像">
                                <cite> <i>纸飞机</i>
                                <!-- <em>(楼主)</em>
          <em style="color:#5FB878">(管理员)</em> --> </cite>
                            </a>
                            <div class="detail-hits">
                                <span>3分钟前</span>
                            </div>
                            <i class="iconfont icon-caina" title="最佳答案">
                            </i>
                        </div>
                        <div class="detail-body jieda-body">
                            <p>么么哒</p>
                        </div>
                        <div class="jieda-reply">
                                    <span class="jieda-zan zanok" type="zan">
                                        <i class="iconfont icon-zan"></i>
                                        <em>12</em>
                                    </span>
                            <!-- <div class="jieda-admin">
            <span type="del">删除</span>
            <span class="jieda-accept" type="accept">采纳</span>
          </div> -->
                        </div>
                    </li>
                    <li data-id="13">
                        <a name="item-121212121212"></a>
                        <div class="detail-about detail-about-reply">
                            <a class="jie-user" href="">
                                <img th:src="@{/img/core-img/favicon.png}" alt="头像">
                                <cite> <i>香菇</i>
                                <em style="color:#FF9E3F">活雷锋</em> </cite> </a>
                            <div class="detail-hits">
                                <span>刚刚</span>
                            </div>
                        </div>
                        <div class="detail-body jieda-body">
                            <p>蓝瘦</p>
                        </div>
                        <div class="jieda-reply">
                                    <span class="jieda-zan" type="zan">
                                        <i class="iconfont icon-zan"></i>
                                        <em>0</em>
                                    </span>
                            <div class="jieda-admin">
                                <span type="del">
                                    <a href="#" class="layui-btn layui-btn-danger layui-btn-small">删除</a>
                                </span>
                                <span class="jieda-accept" type="accept">
                                        <a href="#" class="layui-btn  layui-btn-small">采纳</a></span>
                            </div>
                        </div>
                    </li>

                    <!-- <li class="fly-none">没有任何回答</li> -->
                </ul>
        </div>
    </div>
    </div>

</div>
<script type="text/javascript" charset="utf-8" th:src="@{/res/js/kindeditor.js}"></script>
<script type="text/javascript">
    KE.show({
        id: 'L_content',
        resizeMode: 1,
        items: [
            'fontname', 'fontsize', 'textcolor', 'bgcolor', 'bold', 'italic', 'underline',
            'removeformat', 'justifyleft', 'justifycenter', 'justifyright', 'insertorderedlist',
            'insertunorderedlist', 'emoticons', 'image', 'link']
    });
</script>

<div style="display: none;"></div>
<div class="ke-mask" style="opacity: 0.5; display: none;"></div>
</body>
</html>
