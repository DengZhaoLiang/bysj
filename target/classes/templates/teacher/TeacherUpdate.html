    <script src="../js/jquery.js"></script>

    <style>
        .clocks {
            height: 140px;
            margin: 30px 22px 50px 15px;
            position: relative;
            width: 150px;
        }

    </style>
    <script>
        (function ($) {
            $(window).load(function () {

                $("a[rel='load-content']").click(function (e) {
                    e.preventDefault();
                    var url = $(this).attr("href");
                    $.get(url, function (data) {
                        $(".content .mCSB_container").append(data); //load new content inside .mCSB_container
                        //scroll-to appended content
                        $(".content").mCustomScrollbar("scrollTo", "h2:last");
                    });
                });

                $(".content").delegate("a[href='top']", "click", function (e) {
                    e.preventDefault();
                    $(".content").mCustomScrollbar("scrollTo", $(this).attr("href"));
                });

            });
        })(jQuery);



    </script>
    <style>
        textarea:required:invalid, input:required:invalid {
            background-color: lightyellow;}
    </style>
</head>

<section style="margin-left: 225px;margin-top: 10px;margin-bottom: 20px">
    <h2><strong  class="fl" >修改教师信息</strong></h2>
    <form action="/teacherUpdate" method="post"style="margin-top: 20px;margin-bottom: 20px " name="form1"  >
        <ul class="ulColumn2">
            <li>
                <span class="item_name" style="width:120px;">教师编号：</span>
                <input type="text" class="textbox textbox_295" name="teacher_id"  th:value="${teacher.teacher_id}"  readonly="readonly">
            </li>
            <li>
                <span class="item_name" style="width:120px;">教师姓名：</span>
                <input th:value="${teacher.teacher_name}" type="text" class="textbox textbox_295" name="teacher_name" data-required="true" >
            </li>
            <li>
                <span class="item_name" style="width:120px;">联系方式：</span>
                <input th:value="${teacher.teacher_phone}" type="text" class="textbox textbox_295" name="teacher_phone" data-required="true" >
            </li>
            <li>
                <span class="item_name" style="width:120px;">密码：</span>
                <input th:value="${teacher.teacher_psw}" type="password" class="textbox textbox_295" name="teacher_psw" data-required="true" >
            </li>
            <li>
                <span class="item_name" style="width:120px;">性别：</span>
                <select name="teacher_sex"  data-required="true">
                    <option value="男" >男</option>
                    <option value="女" >女</option>
                </select>
            </li>
            <li>
                <span class="item_name" style="width:120px;">就读学校：</span>
                <input th:value="${teacher.teacher_school}" type="text" name="teacher_school" class="textbox textbox_295" data-required="true"  >
            </li>
            <li>
                <span class="item_name" style="width:120px;">专业：</span>
                <input th:value="${teacher.teacher_major}" type="text" class="textbox textbox_295" name="teacher_major" data-required="true">
            </li>
            <li>
                <span class="item_name" style="width:120px;">所在区域：</span>
                <input th:value="${teacher.teacher_add}" type="text" class="textbox textbox_295" name="teacher_add" data-required="true">
            </li>
            <li>
                <span class="item_name" style="width:120px;">自我介绍：</span>
                <textarea  name="teacher_remarks"  class="textarea" style="width:500px;height:100px;" th:text="${teacher.teacher_remarks}"></textarea>
            </li>

            <li>
                <input type="submit" class="button_head" value="确认修改" style="margin-left: 124px"/>
                <input type="reset" class="button_head" value="重置">
            </li>
        </ul>
    </form>
</section>
