<!DOCTYPE html>
<html class="wide wow-animation" lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>World And You</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="keywords" content="">
    <meta name="description" content="">
    <link rel="stylesheet" th:href="@{/res/layui/css/layui.css}">
    <link rel="stylesheet" th:href="@{/res/css/global.css}">
    <script th:src="@{/res/layui/layui.js}"></script>
    <!-- Favicon -->
    <link rel="icon" th:href="@{/img/core-img/favicon.png}">
    <style>
        ul.pagination {
            display: inline-block;
            padding: 0;
            margin: 0;
        }

        ul.pagination li {
            display: inline;
        }

        ul.pagination li a {
            color: black;
            float: left;
            padding: 8px 16px;
            text-decoration: none;
            transition: background-color .3s;
            border: 1px solid #ddd;
        }

        ul.pagination li a.active {
            background-color: #4CAF50;
            color: white;
            border: 1px solid #4CAF50;
        }

        ul.pagination li a:hover:not(.active) {
            background-color: #ddd;
        }

        div.center {
            text-align: center;
        }
    </style>
</head>
<body style="margin-top: 80px">

<div class="main layui-clear">
    <div class="wrap">
        <div class="content" style="margin-right:0">
            <div class="fly-tab">
                <form action="" class="fly-search">
                    <i class="iconfont icon-sousuo"></i>
                    <input class="layui-input" autocomplete="off" placeholder="搜索内容" type="text" name="q">
                </form>
                <a th:href="@{/bysj/community/iframe/publish}" class="layui-btn jie-add">发布问题</a>
            </div>

            <ul class="fly-list">
                <li class="fly-list-li" th:each="post : ${listPosts}">
                    <a class="fly-list-avatar" th:href="@{#}">
                        <img alt="" th:src="${post.getAvatar()}">
                    </a>
                    <h2 class="fly-tip">
                        <a th:href="@{/bysj/community/iframe/comment}">[(${post.getName()})]</a>
                        <span class="fly-tip-stick" th:if="${post.getStick()}==1">
                            置顶
                        </span>
                    </h2>
                    <p>
                        <span><a href="">[(${post.getUser()})]</a></span>
                        <span>[(${#dates.format(post.getCreatedAt(), 'yyyy-MM-dd HH:mm:ss')})]</span>
                        <span class="fly-list-hint">
              <i class="iconfont" title="评论数"></i> [(${post.getPv()})]
            </span>
                    </p>
                </li>
            </ul>

            <!-- <div class="fly-none">并无相关数据</div> -->

            <!--    分页导航栏-->
            <div class="center" style="text-align: center;">
                <ul class="pagination">
                    <li>
                        <a th:href="@{'/bysj/community/iframe/index?page='+${page.getPrevious()}}">«</a></li>
                    <li th:each="i:${#numbers.sequence(1,page.getTotalPage())}">

                        <a th:classappend="${(page.getCurrentPage().equals(i)?'active':'')}"
                           th:href="@{'/bysj/community/iframe/index?page='+${i}}"
                           th:text="${i}">
                        </a>

                    </li>
                    <li><a th:href="@{'/bysj/community/iframe/index?page='+${page.getNext()}}">»</a></li>
                </ul>
            </div>

        </div>
    </div>
</div>


</body>
</html>
